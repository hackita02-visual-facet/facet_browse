{% extends "base.html" %}

{% block content %}
<table class="table table-hover">
    <tr>
        <th>#</th>
        <th>Query</th>
        <th>Num results</th>
    </tr>
    {% for o in object_list %}
    <tr>
        <td><a href="{% url "query" o.pk %}">{{ o.pk }}</a></td>
        <td>{{ o.query }}</td>
        <td>{{  o.total_hits }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
