{% extends "base.html" %}

{% block content %}

    <h3>Primary facet: <span id="chosen_name"></span></h3>

    <div id="facet">
        <svg style="height:500px"></svg>
    </div>

    <script type="application/javascript">
        var total_hits = {{ object.total_hits }}
        var facets_data = {{ view.facets_data | safe  }};

        $(document).ready(function() {

            var chosen_facet = facetVis.choose_facet(facets_data);

            $("#chosen_name").text(chosen_facet);
            facetVis.render_facet(chosen_facet,facets_data[chosen_facet],"#facet svg")
        })
    </script>

    <a href="{% url "query" object.pk %}">Back to overview</a>

{% endblock %}
