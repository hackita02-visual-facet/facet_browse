{% extends "base.html" %}
{% load bootstrap3 %}


{% block header %}
    Add Query
{% endblock %}

{% block content %}

    <form class="form" method="post" action="{% url "add_query" %}">
        {% csrf_token %}

        {% bootstrap_form view.form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "plus" %} Add
            </button>
        {% endbuttons %}

    </form>

{% endblock %}
